<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/83861b6aa0.js" crossorigin="anonymous"></script>

  <title>Clothing Store</title>
</head>
<body>
  <section class="mobile-version">
    <section class="Header-section">
      <header class="Header">
        <a href="#" class="my-logo">
          <h1 class="name">Drip Clo</h1>
        </a>
        <nav>  
          <ul class="navigation-links">
            <li class="nav-links" href="#Home">Home</li>
            <li class="nav-links" href="#Services">Services</li>
            <li class="nav-links" href="#About">About</li>
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </ul>
          <i class="fa-sharp fa-solid fa-bars"></i>
        </nav>  
      </header>
    </section>

    <section class="introduction">
      <img src="pictures/photo.jpg"
           class="img"
           alt="photo of model"
      />
      <div class="intro">
        <h2 class="main-intro">
          The <span>best</span><br /><span>Clothing</span> available</h2>
        <ul class="social-icons">
          <li>
            <a href="#" class="icons">
              <img
                src="Socials/Twitter.png"
                alt="Twitter logo"
                class="rotate-icons"
              />
            </a>
          </li>
          <li>
            <a href="#" class="icons">
              <img
                src="Socials/Linkedin.png"
                alt="Linkedin logo"
                class="rotate-icons"
              />
            </a>
          </li>
          <li>
            <a href="#" class="icons">
              <img
                src="Socials/M.png"
                alt="Microsoft logo"
                class="rotate-icons"
              />
            </a>
          </li>
          <li>
            <a href="#" class="icons">
              <img
                src="Socials/GitHub.png"
                alt="Github logo"
                class="rotate-icons"
              />
            </a>
          </li>
          <li>
            <a href="#" class="icons">
              <img
                src="Socials/peacesign.png"
                alt="Angelist logo"
                class="rotate-icons"
              />
            </a>
          </li>
        </ul>
      </div>
    </section>
  </section>      
</body>
</html>
